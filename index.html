<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section class="countdown">
    <div class="countdown-wrapper">
        <h1 class="countdown-title">Until new profession:</h1>
        <div class="countdown-container">
            <div class="month-container countdown-container__item">
                <p class="month-number" id="month"></p>
                <span class="month-text">month</span>
            </div>
            <div class="days-container countdown-container__item">
                <p class="days-number" id="days"></p>
                <span class="days-text">days</span>
            </div>
            <div class="hours-container countdown-container__item">
                <p class="hours-number" id="hours"></p>
                <span class="hours-text">hours</span>
            </div>
            <div class="minutes-container countdown-container__item">
                <p class="minutes-number" id="minutes"></p>
                <span class="minutes-text">minutes</span>
            </div>
            <div class="seconds-container countdown-container__item">
                <p class="seconds-number" id="seconds"></p>
                <span class="seconds-text">seconds</span>
            </div>
        </div>
    </div>
</section>


<script src="index.js"></script>
</body>
</html>
